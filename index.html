
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketeLinks</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div class="container">

        <img class="avatar" src="https://github.com/gabrielagoulart.png" alt="Foto do mascote do github">
        <h1>Gabriela Goulart</h1>
        <p class="username">@gabrielagoulart</p>

        <ul>
            <li>
                <a target="_blank" href="https://www.youtube.com/c/RocketSeat"> 🎬 YouTube</a>
            </li>

            <li>
                <a target="_blank" href="https://www.instagram.com/gabrielagoulartb"> 📷  Instagram</a>
            </li>

            <li>
                <a target="_blank" href="https://www.facebook.com/rocketseat"> 💻 Facebook</a>
            </li>

            <li>
                <a target="_blank" href="https://www.github.com/gabrielagoulart"> 🐱 Github</a>
            </li>
        </ul>

        <footer>Feito com ♥  pela <a target="_blank" href="https://www.rocketseat.com.br/">Rocketseat</a> </footer>

    </div>    
</body>
</html>
